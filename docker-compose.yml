version: '3'
services:
    postgres:
      image: postgres:13
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=memoet_dev
        - PGDATA=/var/lib/postgresql/data/pgdata
      volumes:
        - pgdata:/var/lib/postgresql/data/pgdata
      ports:
        - "5432:5432"

volumes:
    pgdata:
