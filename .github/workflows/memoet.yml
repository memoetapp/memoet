name: Memoet CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-ui:
    name: Build assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --prefix assets

      - name: Run build
        run: npm run deploy --prefix assets

  mix-test:
    name: Mix Test
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      ELIXIR_ENV: test
      DATABASE_HOST: localhost
      DATABASE_USER: postgres
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: postgres
    services:
      postgres:
        image: postgres:13.2
        env:
          POSTGRES_PASSWORD: "postgres"
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - name: Initial setup
        uses: actions/setup-elixir@v1
        with:
          elixir-version: "1.11.3"
          otp-version: "23.1.1"

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix coveralls
